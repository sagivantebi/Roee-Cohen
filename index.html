<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roee Cohen | Music Producer</title>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Roee Cohen | Music Producer" />
        <meta property="og:description" content="Explore the portfolio of Roee Cohen, a talented music producer. Listen to his latest tracks and watch his creative music videos." />
        <meta property="og:image" content="https://yourwebsite.com/assets/images/logo.png" />
        <meta property="og:url" content="https://yourwebsite.com" />
        <meta property="og:type" content="website" />
    </head>
<body>
    <!-- Hero Section with Slideshow -->
    <header id="hero" class="hero-section">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="assets/images/slides_pic1.jpg" alt="Slide 1" style="width:100%">
                </div>
                <div class="swiper-slide">
                    <img src="assets/images/slides_pic2.jpg" alt="Slide 2" style="width:100%">
                </div>
                <div class="swiper-slide">
                    <img src="assets/images/slides_pic3.jpg" alt="Slide 3" style="width:100%">
                </div>
            </div>
            
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Overlay Content -->
            <div class="swiper-overlay">
                <h1 class="main-title">ROEE COHEN</h1>
                <h2 class="subtitle">Music Producer</h2>
            </div>
        </div>
        
    </header>

    <!-- Works Section -->
    <section id="works" class="works-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="work-card">
                        <iframe src="https://www.youtube.com/embed/d_aqe4grayY" frameborder="0" allowfullscreen></iframe>
                        <h3>Track Title 1</h3>
                        <p>Short description of the track or video.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="work-card">
                        <iframe src="https://www.youtube.com/embed/vpRkAoCqX3o" frameborder="0" allowfullscreen></iframe>
                        <h3>Track Title 2</h3>
                        <p>Short description of the track or video.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="work-card">
                        <iframe src="https://www.youtube.com/embed/videoID3" frameborder="0" allowfullscreen></iframe>
                        <h3>Track Title 3</h3>
                        <p>Short description of the track or video.</p>
                    </div>
                </div>
                <!-- Add more work cards as needed -->
            </div>
        </div>
    </section>
    <!-- Social Links Section -->
    <section id="social" class="social-section">
        <div class="container text-center">
            <h2>Follow Roee Cohen</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/roee_cohen" target="_blank">
                    <img src="assets/images/instagram-logo.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://music.apple.com/artist/roee-cohen/id123456789" target="_blank">
                    <img src="assets/images/apple-music-logo.png" alt="Apple Music" class="social-icon">
                </a>
                <a href="https://open.spotify.com/artist/roee-cohen" target="_blank">
                    <img src="assets/images/spotify-logo.png" alt="Spotify" class="social-icon">
                </a>
                <a href="https://www.youtube.com/channel/UC123456789RoeeCohen" target="_blank">
                    <img src="assets/images/youtube-logo.png" alt="YouTube" class="social-icon">
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Roee Cohen. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
